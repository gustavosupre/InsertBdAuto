<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {display: flex;}
        section {width: 50%;}
    </style>
</head>
<body>

    <section>
        <h2>Cadastro</h2>
        <form id="formEnviarCadastro">
            <div>
            <label for"nome">Nome:</label>
            <input name="nome" id="nome" value="Gustavo">
            </div>
            <div>
            <label for"email">E-mail:</label>
            <input name="email" id="email" value="gustavo@viashopmoda.com.br">
            </div>
            <div>
            <label for"cidade">Cidade:</label>
            <input name="cidade" id="cidade" value="Varginha/MG">
            </div>
            <div>
            <label for"tel">Telefone:</label>
            <input type="text" name="tel" id="tel" value="35988950438">
            </div>
            <div>
            <label for"tel">Data:</label>
            <input type="text" name="data" id="data" value="2017-11-08">
            </div>

            <button id="botaoEnviarCadastro">enviar</button>
        </form>
    </section>

    <section>
        <h2>Produto</h2>
        <form id="formEnviarPedido">
            <div>
            <label for"nome">Produto:</label>
            <input name="produto" id="produto" value="CONJUNTO REF. 1010">
            </div>
            <div>
            <label for"email">Valor:</label>
            <input data-tipo="datetime" name="valor" id="valor" value="32.9">
            </div>
            <div>
            <label for"email">Observações:</label>
            <textarea name="obs" id="obs">texto texto texto</textarea>
            </div>

            <button id="botaoEnviarPedido">enviar</button>
        </form>
    </section>

    <script src="jquery.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
